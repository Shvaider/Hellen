<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--contacts-->
<section class="section-contacts">
    <div class="contacts__box container">
        <h2 class="contacts__title">Registration for a free phone consultation on the nuances of English UPE</h2>
        <p class="contacts__subtitle">Leave a request for participation in a free lesson.
            A consultant will contact you and answer your questions</p>
        <form class="contacts__form">
            <ul class="contacts__list">
                <li class="contacts__item">
                    <label class="connection-field">
                        <input class="contacts__input" type="text" name="name" placeholder="">
                    </label>
                </li>
                <li class="contacts__item">
                    <label class="connection-field">
                        <input class="contacts__input" type="tel" name="phone-number">
                    </label>
                </li>
            </ul>
        </form>
        <button class="contacts__button" type="submit">i want a free lesson</button>
    </div>
</section>
<!--footer-->
<footer class="footer">
    <div class="footer__section container">
        <div class="footer__logo">
            <a href="" class="logo">
                Hell<svg class="logo__icon"></svg>EN
                <p><span>hellish</span>english</p>
            </a>
        </div>
        <div class="footer-nav__contacts">
            <svg class="footer-mobile__icon">
                <use href="./images/"></use>
            </svg>
            <a class="footer-mobile__link" href="tel:+380000000000" target="_blank" rel="noreferrer noopener">+38 (000)
                000 00 00</a>
            <span>|</span>
            <a class="footer-social__link" href="https://www.instagram.com/" target="_blank" rel="noreferrer noopener">
                <svg class="footer-social__icon">
                    <use href="./images/"></use>
                </svg>
            </a>
        </div>
    </div>
    <div class="footer__row">
        <p class="footer__text">@ All rights reserved, 2019</p>
    </div>
</footer>
</body>
</html>
